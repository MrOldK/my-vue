<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h2 class="aaa" style="">{{person.name}} -- {{person.age}}</h2>
        <h3 class="ccc" style="">{{msg}}</h3>
        <div class="ddd" style="" v-text="msg"></div>
        <div class="eee1" style="" v-text="person.fav"></div>
        <div class="eee2" style="" v-text="person.name"></div>
        <div class="fff1" style="" v-html="htmlStr"></div>
        <div class="fff2" style="" v-html="test.htmlStr"></div>
        <input class="ggg" style="" type="text" v-model="msg" name="" id="">
        <button class="hhh" style="" v-on:click="handleClickOn">按钮-on</button>
        <button class="iii" style="" @click="handleClickAt">按钮-@</button>
    </div>
    <script src="myvue/dep.js"></script>
    <script src="myvue/watcher.js"></script>
    <script src="myvue/observer.js"></script>
    <script src="myvue/compile.js"></script>
    <script src="myvue/index.js"></script>
    <script>
        let vm = new Vue({
            el: "#app",
            data: {
                person: {
                    name: 'person-mok',
                    age: 'person-18',
                    fav: 'person-girl'
                },
                msg: 'msg-text',
                htmlStr: '<span>html-htmlStr</span>',
                test: {
                    htmlStr: '<h1>test.htmlStr</h1>'
                }
            },
            methods: {
                handleClickOn () {
                    this.msg = 'click改变了msg的值'
                    this.htmlStr = 'click改变了htmlStr的值'
                    this.test.htmlStr = 'click改变了test.htmlStr的值'
                },

                handleClickAt () {
                    this.msg = 'msg-text'
                    this.htmlStr = '<span>html-htmlStr</span>'
                    this.test.htmlStr = '<h1>test.htmlStr</h1>'
                }
            }
        })
    </script>
</body>
</html>
